<div>
  <h3>chat-bar</h3>
  <textarea [(ngModel)]="chatMessage" (keyup.enter)="addMessage(chatMessage)" class="form-control" rows="2" placeholder="type here..."></textarea>
  <button [disabled]="!chatMessage" class="btn btn-primary" (click)="addMessage(chatMessage)">submit</button>
  <button [disabled]="!chatMessage" class="btn btn-primary" (click)="showMessage()">submit 2</button>
</div>

<p>{{chatMessage}}</p>
